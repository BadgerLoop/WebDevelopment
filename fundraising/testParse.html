

<script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>

<script>
	
	Parse.initialize("CyOi6Yk0cH9VT8DVXdt5CDTpdR9YQuJ5kQ4bnh7f", "QtgIeDrTcS7kwE9WVaehUHAoLPMrbliKPaS7nXlX");
		
	var TestObject = Parse.Object.extend("Fundraising");
	var testObject = new TestObject();
	testObject.set("teamMember", "Chase");
	testObject.set("amountDonated", (Number(getCookie("Amount"))/100));
	alert(getCookie("email"));

	testObject.save(null, {
	success: function(testObject) {
	// Execute any logic that should take place after the object is saved.
	alert('New object created with objectId: ' + testObject.id);
	},
	error: function(testObject, error) {
	// Execute any logic that should take place if the save fails.
	// error is a Parse.Error with an error code and message.
	alert('Failed to create new object, with error code: ' + error.message);
	}
	});

	function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}

</script>
