<SCRIPT LANGUAGE="JavaScript">
	function searchParse(form) {
		Parse.initialize("CyOi6Yk0cH9VT8DVXdt5CDTpdR9YQuJ5kQ4bnh7f", "QtgIeDrTcS7kwE9WVaehUHAoLPMrbliKPaS7nXlX");
		
		
	    var teamMember = form.teamMember.value.toLowerCase();


		var GameScore = Parse.Object.extend("Fundraising");
		var query = new Parse.Query(GameScore);
		query.equalTo("teamMember", teamMember);
		query.find({
		  success: function(results) {
		     var totalDonation = 0;
				    console.log("Successfully retrieved " + results.length + " scores.");
				    // Do something with the returned Parse.Object values
				    for (var i = 0; i < results.length; i++) {
				      var object = results[i];
				      totalDonation += object.get('amountDonated');
				      console.log(object.id + ' - ' + object.get('playerName'));
				    }
				    alert("Team member, "+teamMember+", has received $"+totalDonation+" in donations.\nWith a total number of "+results.length+" unique donations");
		  },
		  error: function(error) {
		    alert("Error: " + error.code + " " + error.message);
		  }
		});
	}  
  
	
	function getCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i=0; i<ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1);
	        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
	    }
	    return "";
	}
